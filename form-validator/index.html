<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Login Form</title>
  </head>
  <body>
    <div class="container">
      <form id="form" class="form">
        <h2>Welcome To Renegades</h2>
        <div class="form-control">
          <label for="FirstName">FirstName</label>
          <input type="text" id="FirstName" placeholder="Enter your FirstName" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="LastName">LastName</label>
          <input type="text" id="LastName" placeholder="Enter your LastName" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter username to be used in your profile" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Enter email" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password" />
          <!-- <i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i> -->
          <i class="bi bi-eye-slash" id="togglePassword"></i>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="password2">Confirm Password</label>
          <input
            type="password"
            id="password2"
            placeholder="Enter password again"
          />
          <i class="bi bi-eye-slash" id="togglePassword"></i>
          <!-- <i class="far fa-eye" id="togglePassword" style="margin-left: 330px; margin-top:  10px; cursor: pointer; display:  inline-block;"></i> -->
          <small>Error message</small>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
